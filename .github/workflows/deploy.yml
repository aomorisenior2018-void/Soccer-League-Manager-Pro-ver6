# GitHub Pages へのデプロイワークフロー (Vite ビルド対応版)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'

      # package.json がない場合でも Vite を実行できるように調整
      - name: Install dependencies and Build
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          else
            # 最小構成の場合
            npm install vite @vitejs/plugin-react react react-dom
            npx vite build
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite のビルド成果物 (dist) をアップロード
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
